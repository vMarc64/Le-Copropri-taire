version: '3.8'

services:
  # API NestJS
  api:
    image: ghcr.io/vmarc64/le-copropri-taire/api:main
    container_name: lecopro-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_URL=${API_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - POWENS_DOMAIN=${POWENS_DOMAIN}
      - POWENS_BASE_URL=${POWENS_BASE_URL}
      - POWENS_CLIENT_ID=${POWENS_CLIENT_ID}
      - POWENS_CLIENT_SECRET=${POWENS_CLIENT_SECRET}
      - POWENS_REDIRECT_URI=${POWENS_REDIRECT_URI}
    depends_on:
      - redis
    networks:
      - lecopro-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  web:
    image: ghcr.io/vmarc64/le-copropri-taire/web:main
    container_name: lecopro-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api:3002
      - NEXT_PUBLIC_API_URL=${API_URL}
    depends_on:
      - api
    networks:
      - lecopro-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for BullMQ queues
  redis:
    image: redis:7-alpine
    container_name: lecopro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lecopro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: lecopro-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - api
    networks:
      - lecopro-network

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: lecopro-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - with-certbot

networks:
  lecopro-network:
    driver: bridge

volumes:
  redis-data:
