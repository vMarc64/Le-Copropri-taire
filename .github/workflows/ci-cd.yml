name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - 'context/**'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'context/**'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  # ==========================================================================
  # Detect Changes (skip unnecessary builds)
  # ==========================================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
            infra:
              - 'docker-compose.yml'
              - 'nginx/**'
              - 'scripts/**'

  # ==========================================================================
  # Build & Test API
  # ==========================================================================
  build-api:
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API
        run: pnpm --filter api run lint
        continue-on-error: true

      - name: Build API
        run: pnpm --filter api run build

  # ==========================================================================
  # Build & Test Web
  # ==========================================================================
  build-web:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Web
        run: pnpm --filter web run lint
        continue-on-error: true

      - name: Build Web
        run: pnpm --filter web run build
        env:
          NEXT_PUBLIC_API_URL: https://api.lecopro.fr

  # ==========================================================================
  # Build Docker Images (in parallel)
  # ==========================================================================
  build-docker-api:
    needs: [changes, build-api]
    if: |
      always() &&
      github.event_name == 'push' &&
      (needs.changes.outputs.api == 'true' || needs.build-api.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta-api.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-docker-web:
    needs: [changes, build-web]
    if: |
      always() &&
      github.event_name == 'push' &&
      (needs.changes.outputs.web == 'true' || needs.build-web.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta-web.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          build-args: |
            NEXT_PUBLIC_API_URL=${{ github.ref == 'refs/heads/main' && secrets.UAT_API_URL || secrets.PROD_API_URL }}

  # ==========================================================================
  # Deploy to UAT (on push to main)
  # ==========================================================================
  deploy-uat:
    needs: [changes, build-docker-api, build-docker-web]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.build-docker-api.result == 'success' || needs.build-docker-web.result == 'success' || needs.changes.outputs.infra == 'true')
    runs-on: ubuntu-latest
    environment: uat

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USERNAME }}
          key: ${{ secrets.UAT_SSH_KEY }}
          source: "docker-compose.yml,nginx/,scripts/"
          target: "/opt/lecopro"
          overwrite: true

      - name: Deploy to UAT VPS
        uses: appleboy/ssh-action@v1.0.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          API_URL: ${{ secrets.UAT_API_URL }}
          FRONTEND_URL: ${{ secrets.UAT_FRONTEND_URL }}
          POWENS_DOMAIN: ${{ secrets.POWENS_DOMAIN }}
          POWENS_BASE_URL: ${{ secrets.POWENS_BASE_URL }}
          POWENS_CLIENT_ID: ${{ secrets.POWENS_CLIENT_ID }}
          POWENS_CLIENT_SECRET: ${{ secrets.POWENS_CLIENT_SECRET }}
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USERNAME }}
          key: ${{ secrets.UAT_SSH_KEY }}
          envs: DATABASE_URL,JWT_SECRET,API_URL,FRONTEND_URL,POWENS_DOMAIN,POWENS_BASE_URL,POWENS_CLIENT_ID,POWENS_CLIENT_SECRET
          script: |
            cd /opt/lecopro
            
            # Create .env from GitHub secrets
            cat > .env << EOF
            NODE_ENV=production
            DATABASE_URL=${DATABASE_URL}
            JWT_SECRET=${JWT_SECRET}
            JWT_EXPIRES_IN=7d
            API_URL=${API_URL}
            FRONTEND_URL=${FRONTEND_URL}
            POWENS_DOMAIN=${POWENS_DOMAIN}
            POWENS_BASE_URL=${POWENS_BASE_URL}
            POWENS_CLIENT_ID=${POWENS_CLIENT_ID}
            POWENS_CLIENT_SECRET=${POWENS_CLIENT_SECRET}
            POWENS_REDIRECT_URI=/powens/callback
            EOF
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose pull
            
            # Restart services
            docker compose up -d --remove-orphans
            
            # Cleanup old images
            docker image prune -f
            
            # Show status
            docker compose ps

  # ==========================================================================
  # Deploy to Production (on tag v*)
  # ==========================================================================
  deploy-prod:
    needs: [build-docker-api, build-docker-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy lecopro-api \
            --image ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.ref_name }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production"

      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy lecopro-web \
            --image ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:${{ github.ref_name }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated
